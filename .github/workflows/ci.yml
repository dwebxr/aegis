name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run lint

      - run: npm test -- --ci --forceExit

  security-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm audit --audit-level=critical
        name: Security audit (critical — blocks deployment)

      # Known HIGH: Next.js 14 GHSA-9g9p-9gw9-jx7f + GHSA-h25m-26qc-wcjf
      # Not exploitable: no remotePatterns configured, no "use server" directives.
      # Will resolve when migrating to Next.js 15+.
      - run: npm audit --audit-level=high
        name: Security audit (high — advisory)
        continue-on-error: true

  e2e:
    runs-on: ubuntu-latest
    needs: [lint-and-test]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm run test:e2e -- --project=desktop-chrome --project=mobile-chrome
        env:
          NEXT_PUBLIC_CANISTER_ID: rluf3-eiaaa-aaaam-qgjuq-cai
          NEXT_PUBLIC_IC_HOST: https://icp-api.io
          NEXT_PUBLIC_INTERNET_IDENTITY_URL: https://identity.ic0.app

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

  build:
    runs-on: ubuntu-latest
    needs: [lint-and-test, security-audit, e2e]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run build
        env:
          NEXT_PUBLIC_CANISTER_ID: rluf3-eiaaa-aaaam-qgjuq-cai
          NEXT_PUBLIC_IC_HOST: https://icp-api.io
          NEXT_PUBLIC_INTERNET_IDENTITY_URL: https://identity.ic0.app
